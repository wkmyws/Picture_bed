<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<center>
    <br><br><br><br><br><br>
    url：<input id="f"></input>
    <br><br>
    口令：<input id="pwd"></input>
    <br><br>
    <button onclick="run()">upload</button>
    <div id="ret"></div>
</center>

<script>
    var config = {
        headers: { 'Content-Type': 'multipart/form-data' }
    }
    function run() {
        var param = new FormData()
        param.append('name', f.value)
        param.append('pwd', pwd.value || null)
        axios.post('/api/del', param, config)
            .then((res) => {
                ret.innerHTML = res.data + "&nbsp&nbsp&nbsp&nbsp&nbsp" + new Date().toLocaleTimeString()
            })
            .catch((err) => {
                alert("上传错误：" + err)
            })
    }
</script>
